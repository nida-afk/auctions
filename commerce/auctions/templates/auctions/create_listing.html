{% extends "auctions/layout.html" %}

{% block body %}
<div class="container" >
    <form action="{% url 'create_listing' %}" method="post" class="mt-3">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="sbid">Starting Bid:</label>
            <input type="number" id="sbid" name="sbid" class="form-control">
        </div>
        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url" class="form-control">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" class="form-control">
        </div>
        <input type="submit" value="Create Listing" class="btn btn-primary">
    </form>
</div>
{% endblock %}
