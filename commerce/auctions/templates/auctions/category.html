{% extends "auctions/layout.html" %}
{% block body %}
<div class="container">
    <h1 class="my-3">{{ category_name }}</h1>
    <div class="row">
        {% for listing in listings %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="{{ listing.image_url }}" alt="{{ listing.title }}">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></h5>
                        <p class="card-text">{{ listing.description }}</p>
                        <p class="card-text">Starting Bid: {{ listing.sbid }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
